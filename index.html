<html>
    <head>
        <style>
            body {
                margin: 0;
            }

            .container {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100vw;
                height: 100vh;
                flex-direction: column;
            }

            .card {
                width: 50vw;
                height: 50vw;
                max-width: 50vh;
                max-height: 50vh;
            }
            
            .flip {
                backface-visibility: hidden;
                border: 1px solid black;
                height: 50vw;
                width: 50vw;
                max-width: 50vh;
                max-height: 50vh;
                position: absolute;
                transform-origin: 50% 50% 0px;
                transition: all 1s;
            }

            .front {
                transform: rotateX(0deg) !important;
            }

            .back {
                transform: rotateX(180deg) !important;
            }

            #c1 {
                transform: rotateX( 0deg );
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #c1text {
                font-size: 5vw;
            }

            #c2 {
                transform: rotateX( 180deg );
            }
        </style>
        <script src="flip.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="card" onclick="handleRotate()" ondblclick="switchKey()">
                <img id="c2" class="flip back"></img>
                <div id="c1" class="flip front"><span id="c1text">Loading</span></div>
            </div>
            <>
                <h3>Autoplay (s): </h3>
                <input id="autoplay" type="number" oninput="autoPlayUpdate(this.value)" />
                <br>
                <a href="https://github.com/ljacquet/GuitarChords">HELP</a>
            </div>
        </div>
    </body>
</html>
